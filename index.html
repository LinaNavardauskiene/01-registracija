<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./form.css">
</head>

<body class="background">
    <main>
        <div class="left-side">
            <img src="./menulis.png" alt="melynas menulis">
            <h1>Get started</h1>
            <button class="moon-button" type="button">Sign in with Google+</button>
            <button class="moon-button" type="button"> Sign in with Facebook</button>
        </div>
        <div class="right-side">
            <div class="right-side-button-up" >
            <button class="right-side-button-up" type="submit">Log in</button>
            <button class="right-side-button-up" type="button">Register</button>
        </div>
            <h1 >Register</h1>
            <form class="form">
                <div class="form-row">
                    <label for="">First name</label>
                    <input id= "First name" placeholder="type here" type="text">
                </div>
                <div class="form-row">
                    <label for="">Last name</label>
                    <input id= "Last name" placeholder="type here" type="text">
                </div>
                <div class="form-row">
                    <label for="">Your email Address</label>
                    <input id= "Your email Address" placeholder="type here" type="email">
                </div>
                <div class="form-row">
                    <label for="">Password</label>
                    <input id= "Password" placeholder="type here" type="password">
                </div>
                <div class="form-row">
                    <label for="">Confirm Password</label>
                    <input id= "Confirm Password" placeholder="type here" type="password">
                </div>
            </form>
            <button class="right-side-button-down" type="submit">Sign up</button>
            <nav class="links">
            <a class="links" href="#">Already a Member?</a>
            <p class="links">Go to</p>
            <a class="links" href="#">Sign in</a>
        </nav>
        </div>
    </main>
</body>

</html>
